<div [formGroup]="parentGroup">
  <ng-container *ngIf="category.saleableAndLimitNotReached">
    <label class="sr-only" [for]="'category-'+category.id+'-qty'" translate="show-event.category.quantity"></label>
    <select [id]="'category-'+category.id+'-qty'" formControlName="amount" class="custom-select" (change)="selectionChanged()">
      <option *ngFor="let qty of quantityRange" [value]="qty">{{qty}}</option>
    </select>
  </ng-container>
  <div *ngIf="!category.saleableAndLimitNotReached && category.soldOutOrLimitReached">
    <span class="font-weight-bold" translate="show-event.sold-out"></span>
  </div>
  <!-- <span class="font-weight-bold" *ngIf="!category.saleableAndLimitNotReached && !category.soldOutOrLimitReached" translate="show-event.not-available"></span> -->
</div>
